name: Terraform Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'challenges/challenge-02/**'
      - 'challenges/challenge-03/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'challenges/challenge-02/**'
      - 'challenges/challenge-03/**'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  TF_VERSION: '1.5.0'
  WORKING_DIR_NETWORKING: 'challenges/challenge-02'
  WORKING_DIR_VM: 'challenges/challenge-03'

jobs:
  terraform-validate:
    name: Validate Terraform Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (Networking)
        id: init-networking
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Terraform Validate (Networking)
        id: validate-networking
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Terraform Init (VM)
        id: init-vm
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_VM }}

      - name: Terraform Validate (VM)
        id: validate-vm
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR_VM }}

  terraform-plan-networking:
    name: Plan Networking Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}
        env:
          TF_VAR_resource_group_name: rg-hackathon-${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-networking
          path: ${{ env.WORKING_DIR_NETWORKING }}/tfplan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan (Networking) ðŸ“‹
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply-networking:
    name: Apply Networking Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-plan-networking
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-networking
          path: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Terraform Output
        id: output
        run: terraform output -json
        working-directory: ${{ env.WORKING_DIR_NETWORKING }}

      - name: Display Outputs
        run: |
          echo "Networking infrastructure deployed successfully!"
          echo "${{ steps.output.outputs.stdout }}"

  terraform-plan-vm:
    name: Plan VM Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-apply-networking
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Subnet ID
        id: subnet
        run: |
          RG_NAME="rg-hackathon-${{ github.event.inputs.environment || 'dev' }}"
          VNET_NAME="vnet-${{ github.event.inputs.environment || 'dev' }}-eastus"
          SUBNET_NAME="snet-${{ github.event.inputs.environment || 'dev' }}-default"
          
          SUBNET_ID=$(az network vnet subnet show \
            --resource-group $RG_NAME \
            --vnet-name $VNET_NAME \
            --name $SUBNET_NAME \
            --query id -o tsv)
          
          echo "subnet_id=$SUBNET_ID" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_VM }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.WORKING_DIR_VM }}
        env:
          TF_VAR_resource_group_name: rg-hackathon-${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_subnet_id: ${{ steps.subnet.outputs.subnet_id }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_vhd_uri: ${{ secrets.VHD_URI }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-vm
          path: ${{ env.WORKING_DIR_VM }}/tfplan

  terraform-apply-vm:
    name: Apply VM Infrastructure
    runs-on: ubuntu-latest
    needs: terraform-plan-vm
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}-vm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Subnet ID
        id: subnet
        run: |
          RG_NAME="rg-hackathon-${{ github.event.inputs.environment || 'dev' }}"
          VNET_NAME="vnet-${{ github.event.inputs.environment || 'dev' }}-eastus"
          SUBNET_NAME="snet-${{ github.event.inputs.environment || 'dev' }}-default"
          
          SUBNET_ID=$(az network vnet subnet show \
            --resource-group $RG_NAME \
            --vnet-name $VNET_NAME \
            --name $SUBNET_NAME \
            --query id -o tsv)
          
          echo "subnet_id=$SUBNET_ID" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR_VM }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-vm
          path: ${{ env.WORKING_DIR_VM }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR_VM }}
        env:
          TF_VAR_resource_group_name: rg-hackathon-${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_subnet_id: ${{ steps.subnet.outputs.subnet_id }}
          TF_VAR_vhd_uri: ${{ secrets.VHD_URI }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

      - name: Terraform Output
        id: output
        run: terraform output -json
        working-directory: ${{ env.WORKING_DIR_VM }}

      - name: Display VM Information
        run: |
          echo "VM infrastructure deployed successfully!"
          echo "${{ steps.output.outputs.stdout }}"

      - name: Test VM Connectivity
        run: |
          PUBLIC_IP=$(cd ${{ env.WORKING_DIR_VM }} && terraform output -raw public_ip_address)
          echo "Testing connectivity to $PUBLIC_IP"
          timeout 10 bash -c "until nc -zv $PUBLIC_IP 22 2>&1 | grep -q succeeded; do sleep 1; done" || echo "VM may still be starting up"
